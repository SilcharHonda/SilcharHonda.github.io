<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harish Honda - Tech Support</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="assets/style.css">


</head>

     <!-- Heading -->
     <body class="col-md-8 bg-primary">
      <!-- Heading -->
      <div class="container bg-danger">
          <div class="header mb-5 border-bottom d-flex pb-5">
            <img class="hondaLogo" src="images/hondaLogo.svg" alt="Harish Honda">
            <div class="title ms-4">
              <h1 class="fs-1 mb-0">Harish Honda Tech. Support Ticket</h1>
              
            </div>
          </div>
          <!-- Tech Support Form -->
          <form>
            <!-- Department -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle mb-5" type="button" data-bs-toggle="dropdown" aria-expanded="false">Department Section (অধ্যায় )</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Sales (বিক্রয়)</a></li>
                  <li><a class="dropdown-item" href="#">Service (সেবা)</a></li>
                  <li><a class="dropdown-item" href="#">Network (অন্তর্জাল)</a></li>
                  <li><a class="dropdown-item" href="#">KIA (কেআইএ)</a></li>
                  <li><a class="dropdown-item" href="#">TATA-MSR (টাটা-এমএসআর)</a></li>
                  <li><a class="dropdown-item" href="#">TATA-DSR (টাটা-ডিএসআর)</a></li>
                  <li><a class="dropdown-item" href="#">Spares (স্পেয়ার)</a></li>
                  <li><a class="dropdown-item" href="#">MDO (এমডিও)</a></li>
                  <li><a class="dropdown-item" href="#">Accounts (হিসাব)</a></li>
                  <li><a class="dropdown-item" href="#">Maruti (মারুতি)</a></li>
                </ul>
              </div>
    
            <!-- Name -->
            <div class="mb-3">
              <label for="Your Name" class="form-label">Your Name (আপনার নাম )</label>
              <input type="text" class="form-control" id="text" >
            </div>
            <!-- Whatsapp Number -->
            <div class="mb-3">
              <label for="Your WhatsApp Number" class="form-label">Your WhatsApp Number (আপনার হোয়াটসঅ্যাপ নম্বর)</label>
              <input type="number" class="form-control" id="number">
            </div>
            <!-- Issue -->
            <div class="mb-3">
                <label for="Issue" class="form-label">Issue ( সমস্যা )</label>
                <textarea name="Issue" id="Remarks" placeholder="Text here" class="rounded my-2 py-1 px-3 border w-100"></textarea>
                <div id="emailHelp" class="form-text">*Please describe here your Issues Sheet/Studio *</div>
            </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
