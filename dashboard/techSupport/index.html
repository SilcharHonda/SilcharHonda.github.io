<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="blurBg ">
            <div class="container">
                <h1>Tech Support</h1>
                <p class="lead text-white">Your Text Here</p>
            </div>
        </div>
    </div>

    <!-- Tickets Tab Navigation -->
    <div class="container-fluid mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <!-- Date Filter -->
            <!-- <input type="date" name="dateFilter" id="dateFilter" class="form-control"> -->
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Pending Tickets Tab -->
            <div class="tab-pane fade show active" id="pending" role="tabpanel" aria-labelledby="pending-tab">
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">TH ID</th>
                                <th scope="col">Time</th>
                                <th scope="col">Department</th>
                                <th scope="col">Designation</th>
                                <th scope="col">Name</th>
                                <th scope="col">WhatsApp Number</th>
                                <th scope="col">Issue</th>
                                <th scope="col">Status</th>
                                <th scope="col">Resolution Time</th>
                                <th scope="col">Resolve Action</th>
                            </tr>
                        </thead>
                        <tbody id="tickets">
                            <!-- Pending Rows will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Resolved Form -->
    <form id="resolvedForm">
        <div class="w-100 p-2">
            <input name="TH ID" type="text" id="resolvedId" value="" readonly> 
            <input type="text" name="Resolution Time" id="resolutionTime" value="" style="display: none;">
            <div class="buttons">
                <button type="submit" value="">Mark As Resolved</button>
                <button type="button" id="cencelBtn">Close</button>
            </div>
        </div>
    </form>


    <script>
      document.getElementById("resolvedForm").addEventListener("submit",function(e){e.preventDefault();const t=e.target,n=new FormData(t),o=new URLSearchParams;for(const e of n)o.append(e[0],e[1]);const s=t.querySelector('button[type="submit"]');s.disabled=!0;const r=document.createElement("div");t.appendChild(r),fetch("https://script.google.com/macros/s/AKfycbyExVysLO_KMKt1fz1x6Ps3XOvh_13NBPFyRUPi82FcYURiYQDePyoTJI8CEsvik7f0/exec",{method:"POST",body:o}).then(e=>e.json()).then(n=>{fetchData(),document.querySelector("#resolvedForm").style.display ="none", s.disabled= false}).catch(e=>{console.error("Error:",e),alert("An error occurred while submitting the form."),s.disabled=!1})});
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- External Js -->
    <script src="assets/script.js"></script>
</body>
</html>
