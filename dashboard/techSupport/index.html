<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1>Tech Support</h1>
            <p class="lead">Your Text Here</p>
        </div>
    </div>

    <!-- Tickets Tab Navigation -->
    <div class="container-fluid mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pending-tab" data-toggle="tab" href="#pending" role="tab" aria-controls="pending" aria-selected="true">Pending</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="resolved-tab" data-toggle="tab" href="#resolved" role="tab" aria-controls="resolved" aria-selected="false">Resolved</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Pending Tickets Tab -->
            <div class="tab-pane fade show active" id="pending" role="tabpanel" aria-labelledby="pending-tab">
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">TH ID</th>
                                <th scope="col">Department</th>
                                <th scope="col">Designation</th>
                                <th scope="col">Name</th>
                                <th scope="col">WhatsApp Number</th>
                                <th scope="col">Issue</th>
                                <th scope="col">Status</th>
                                <th scope="col">Resolution Time</th>
                                <th scope="col">Resolve Action</th>
                            </tr>
                        </thead>
                        <tbody id="pending-body">
                            <!-- Pending Rows will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Resolved Tickets Tab -->
            <div class="tab-pane fade" id="resolved" role="tabpanel" aria-labelledby="resolved-tab">
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">TH ID</th>
                                <th scope="col">Department</th>
                                <th scope="col">Designation</th>
                                <th scope="col">Name</th>
                                <th scope="col">WhatsApp Number</th>
                                <th scope="col">Issue</th>
                                <th scope="col">Status</th>
                                <th scope="col">Resolution Time</th>
                                <th scope="col">Resolve Action</th>
                            </tr>
                        </thead>
                        <tbody id="resolved-body">
                            <!-- Resolved Rows will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Resolved Form -->
    <form action="https://script.google.com/macros/s/AKfycbwr-N5Y5cbezQggRMjVwrRXxEIvXFJUKvx3iAVMSN1RrIcQRVPEgA2q2vMPIvFKJ0HU/exec" id="resolvedForm" class="bg-danger" method="post">
        <input name="TH ID" type="text" id="resolvedId" value="" readonly> 
        <input type="text" name="Status" value="Resolved" style="display: none;">
        <div class="buttons">
            <input type="submit" value="Mark As Resolved">
            <input type="button" value="Cencel" id="cencelBtn">
        </div>
    </form>



    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- External Js -->
    <script src="assets/script.js"></script>
</body>
</html>
