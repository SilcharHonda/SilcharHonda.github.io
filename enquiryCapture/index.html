<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="container py-5">
	<div class="row g-5 d-flex justify-content-center">
        <div class="col-md-6 col-lg-8">
        <!-- Heading -->
          <h4 class="mb-5">Harish Honda Sales Enquiry Capture</h4>
          <!-- Enquiry Form Start -->
          <form id="enquiryForm" name="enquiryForm">
            <!-- Enquiry ID -->
            <div class="col-sm-6 mb-5">
              <label  for="enquiryId" class="form-label">Enquiry ID</label>
              <input name="EQ ID" type="text" class="form-control" id="enquiryId" value="" readonly>
            </div>

            <div class="row g-3">
            <!-- Time Stamp -->
            <input type="text" id="timestamp" name="Time Stamp" readonly style="display: none;">

            <!-- Enquiry Capture By -->
            <div class="col-md-4" id="captureBy">
                <label for="captureBy" class="form-label">Enquiry Capture By</label>
                <select name="Enquiry Capture By" class="form-select" id="captureByDropDown" required>
                    <option value="">Select</option>
                </select>
            </div>

            <!-- Enquiry Allocated to --> 
            <div class="col-md-4">
                <label for="allocatedToDropDown" class="form-label">Enquiry Allocated To</label>
                <select name="Enquiry Allocated To" class="form-select" id="allocatedToDropDown" required>
                    <option value="">Select</option>
                </select>
            </div>
            <hr class="my-4">

              <!-- Customer Name -->
              <div class="col-sm-6">
                <label  for="firstName" class="form-label">Customer Name</label>
                <input name="Customer Name" type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              </div>
  
              <!-- Contact Number -->
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Phone Number</label>
                <input name="Phone Number" type="number" class="form-control" id="lastName" placeholder="" value="" required="">
              </div>
  
              <!-- Customer Whatsapp No -->
              <div class="col-12">
                <label for="whatsappNumber" class="form-label">Whatsapp No. <span class="text-body-secondary">(Optional)</span></label>
                <input name="Whatsapp Number" type="number" class="form-control" id="whatsappNumber" placeholder="Customer Whatsapp Number">
              </div>
  
              <!-- Customer Address -->
              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input name="Address" type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              </div>

              <!-- Zip Code -->
              <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input name="Zip Code" type="number" class="form-control" id="zip" placeholder="Enter Pin Code" required>
              </div>
              <!-- District -->
              <div class="col-md-4">
                <label for="district" class="form-label">District</label>
                <select name="District" class="form-select" id="district" required>
                    <option value="">Select District</option>
                </select>
            </div> 
            <hr class="my-4">

            <!-- Purchase Type And Enquiry Status -->
             <div class="row d-flex">
                <!-- Purchase Type -->
                <div class="my-3 col-12 col-md-6">
                    <div class="mb-3 fs-4">Purchase Type</div>
                    <div class="form-check">
                        <input id="cash" name="Purchase Type" type="radio" class="form-check-input" value="Cash" required>
                        <label class="form-check-label" for="cash">Cash</label>
                    </div>
                    <div class="form-check">
                        <input id="finance" name="Purchase Type" type="radio" class="form-check-input" value="Finance" required>
                        <label class="form-check-label" for="finance">Finance</label>
                    </div>
                    <div class="form-check">
                        <input id="notDecided" name="Purchase Type" type="radio" class="form-check-input" value="Not Decided" required>
                        <label class="form-check-label" for="notDecided">Not Decided</label>
                    </div>
                </div>
                <!-- Enquiry Status -->
                <div class="my-3 col-12 col-md-6">
                    <div class="mb-3 fs-4">Enquiry Status</div>
                    <div class="form-check">
                        <input id="Hot" name="Enquiry Status" type="radio" class="form-check-input" value="Hot" required>
                        <label class="form-check-label" for="Hot">Hot</label>
                    </div>
                    <div class="form-check">
                        <input id="Warm" name="Enquiry Status" type="radio" class="form-check-input" value="Warm" required>
                        <label class="form-check-label" for="Warm">Warm</label>
                    </div>
                    <div class="form-check">
                        <input id="Cold" name="Enquiry Status" type="radio" class="form-check-input" value="Cold" required>
                        <label class="form-check-label" for="Cold">Cold</label>
                    </div>
                </div>
             </div>
             
            <!-- Enquiry Source -->
            <div class="mb-3 fs-4">Enquiry Source</div>
            <div class="my-3">
                    <!-- Showroom -->
                    <div class="form-check">
                        <input id="Showroom" name="Enquiry Source" type="radio" class="form-check-input" required value="Showroom">
                        <label class="form-check-label" for="Showroom">Showroom</label>
                        <select name="" id="showroomDropdown" style="display: none;" class="rounded my-2 py-1 px-3 border">
                            <option value="">Select Source</option>
                        </select>
                    </div>

                    <!-- Field -->
                    <div class="form-check">
                        <input id="Field" name="Enquiry Source" type="radio" class="form-check-input" required value="Field">
                        <label class="form-check-label" for="Field">Field</label>
                        <select name="" id="fieldDropdown" style="display: none;" class="rounded my-2 py-1 px-3 border">
                            <option value="">Select Source</option>
                        </select>
                        <textarea name="Field Location" id="fieldLocation" style="display: none;" placeholder="Field Location" class="rounded my-2 py-1 px-3 border w-100"></textarea>
                    </div>

                    <!-- Digital Promotion -->
                    <div class="form-check">
                        <input id="DigitalPromotion" name="Enquiry Source" type="radio" class="form-check-input" required value="Digital Promotion">
                        <label class="form-check-label" for="DigitalPromotion">Digital Promotion</label>
                        <select name="" id="digitalPromotionDropdown" style="display: none;" class="rounded my-2 py-1 px-3 border">
                            <option value="">Select Source</option>
                        </select>
                    </div>      
            </div>
            <hr class="my-4">

            <!-- Submit Button -->
            <button class="w-50 btn btn-primary btn-lg" type="submit">Submit</button>
            <button id="reset" class="w-25 btn btn-danger btn-lg ms-3">Reset</button>
          </form>
        </div>
      </div>

    <!-- External JS -->
    <script src="assets/script.js"></script>

    <!-- Reload Page After Submiting the form -->
    <script>
    // Submit Form

    document.getElementById("enquiryForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent default form submission
    const form = e.target;
    const formData = new FormData(form);
    const urlSearchParams = new URLSearchParams();

    for (const data of formData) {
        urlSearchParams.append(data[0], data[1]);
    }

    const submitButton = form.querySelector('button[type="submit"]');
    submitButton.disabled = true;

    const loadingIndicator = document.createElement("div");
    form.appendChild(loadingIndicator);

    fetch("https://script.google.com/macros/s/AKfycbwtTH4Cbrh1X3LSxlfPdm8A63l5OyRs_GZ3Y9_ZW4KBGxqzqYlgFmoQ5UMt-BPiv0KW/exec", {
        method: "POST",
        body: urlSearchParams
    })
    .then(response => response.json())
    .then(data => {
        alert("Form submitted successfully!");
        submitButton.disabled = false;
        window.location.reload();
    })
    .catch(error => {
        console.error("Error:", error);
        alert("An error occurred while submitting the form.");
        submitButton.disabled = false;
    });
});


    // Reset Form
    document.getElementById("reset").addEventListener("click",function(){location.reload()});
    </script>

</body>
</html>
